<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bata-Papo UOL</title>
</head>
<body>
    <div class="main-content">
       
        <div class="content">
            <header>
                <img src="./images/logo 1.png" alt="Logo do Bate-Papo UOL">
                <ion-icon name="people-sharp"></ion-icon>
            </header>

            <div class="bate-papo"></div>

            <footer>
                <form action="">
                    <input type="text" class="chat" name="chat" id="chat" autocomplete="off" placeholder="Escreva aqui..." required>
                    
                    <button type="submit" id="send" onclick="adicionarMensagem()">
                        <ion-icon name="paper-plane-outline"></ion-icon>
                    </button>
                </form>
            </footer>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>
</html>
