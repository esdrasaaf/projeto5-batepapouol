<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bata-Papo UOL</title>
</head>

<body>
    <div class="main-content">
        <div class="content">
            <header>
                <img src="./images/logo 1.png" alt="Logo do Bate-Papo UOL">
                <ion-icon name="people-sharp" onclick="aparecer()"></ion-icon>
            </header>

            <div class="background-sidebar esconder" onclick="sumir(this)">
                <div class="sidebar">
                    <div class="titulo1">
                        <h1>Escolha um contato para enviar mensagem:</h1>
                    </div>
                    
                    <div class="participantes">
                        <div class="usuarios" data-identifier="participant">
                            <ion-icon name="people-sharp"></ion-icon>
                            <span class="usuario">Todos</span>

                            <div class="check">
                                <ion-icon name="checkmark-sharp"></ion-icon>
                            </div>
                        </div>
                    </div>

                    <div class="titulo2">
                        <h1>Escolha a visibilidade:</h1>
                    </div>

                    <div class="visibilidade">
                        <div class="publico" data-identifier="visibility">
                            <ion-icon name="lock-open"></ion-icon>
                            <span class="spansb">PÃºblico</span>

                            <div class="check">
                                <ion-icon name="checkmark-sharp"></ion-icon>
                            </div>
                        </div>

                        <div class="reservado" data-identifier="visibility">
                            <ion-icon name="lock-closed"></ion-icon>
                            <span class="spansb">Reservadamente</span>

                            <div class="check">
                                <ion-icon name="checkmark-sharp"></ion-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bate-papo"></div>

            <footer>
                <input type="text" class="chat" name="chat" disable id="chat" autocomplete="off" placeholder="Escreva aqui..." required>
                <ion-icon id="send" name="paper-plane-outline" onclick="adicionarMensagem('.chat')"></ion-icon>
            </footer>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>
</html>
